<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <title>Maze</title>
    <style>
        /* Tag Selector */
        body {
            margin: 0;
        }

        h1 {
            color: white;
            font-size: 5.25rem;
        }

        /* Class Selector */
        .winner {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            z-index: 1;
            height: 100vh;
            width: 100vw;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="winner hidden">
        <h1>You Win!!!</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
